plugins {
    id 'java'
}

group 'com.marinaguskova'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {

    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.10.1'
    )
}

test {
    useJUnitPlatform()
}